<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test technique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="loan-calculator">
    <div class="top">
        <div class="top-title">
            <h2>Calcul du TAEG</h2>
            <img src="./pretto.png" />
        </div>
        <form action="#">
                <div class="group">
                    <div class="title">Montant emprunté</div>
                    <input id="loan-amount" class="loan-amount">
                </div>
                <div class="group">
                    <div class="title">Durée d'emprunt (en mois)</div>
                    <input id="loan-time" class="loan-time">
                </div>
                <div class="group">
                    <div class="title">Taux nominal</div>
                    <input id="nominal-rate" class="nominal-rate">
                </div>
                <div class="group">
                    <div class="title">Frais de garanties</div>
                    <input id="guarantee-costs" class="guarantee-costs">
                </div>
                <div class="group">
                    <div class="title">Frais de dossier</div>
                    <input id="application-fee" class="application-fee">
                </div>
                <div class="group">
                    <div class="title">Frais de courtage</div>
                    <input id="brokerage-fee" class="brokerage-fee">
                </div>
                <div class="group">
                    <div class="title">Taux d'assurance</div>
                    <input id="insurance-rate" class="insurance-rate">
                </div>
        </form>
    </div>

    
    <div id="btnContainer">
    <button id="calculate-btn" class="calculate-btn">Calculer</button>
    </div>

    <div class="result">
        <h3>Mon TAEG est de :</h3>
        <div class="value" id="taeg-result">...</div>
    </div>
    
    <div class="monthly">
        <h3>Mes mensualités sont de :</h3>
        <div class="value" id="monthly-result">...</div>
    </div>



</div>


    <!-- <script src="calcul.js"></script> -->
    <script src="calculs.js"></script>
</body>
</html>
